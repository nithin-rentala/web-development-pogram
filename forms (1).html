<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form tag: Form tag is used for creating forms in html
    -->
    <form action="">
        <label for="name" id="nameLabel">Name:</label>
        <input type="text" id="name">
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br> <br>
        <label for="age">Age:</label>
        <input type="number" id="age">
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br> <br>
        <label for="password2">Password2:</label>
        <input type="password" id="password2">
        <br> <br>
        <label for="birth_month">Birth Month:</label>
        <input type="month">
        <br> <br>
        <label for="termsandconditions">I agree to the terms and conditions:</label>
        <input type="checkbox" id="termsandconditions">
        <br> <br>
        <input type="submit">
    </form>

    <!--
        input tag: It is used for displaying input fields in html
            Attributes:
            1. type
                text: Any input is valid
                number: Only numeric data is allowed
                email: It should be a valid email, the format should be valid
                password: It encodes the input as special dots
                checkbox: It creates a checkbox
                date: Gives a date picker
                datetime: We can input a valid datetime only
                month: Any month of a year
                submit: Creates a button
            
            2. id (universal or general): It is used to identify a tag uniquely.
                id attribute can be provided for any tag.
            3.
        
        label tag: Label tag is used to assign label to input elements
            Attributes:
            1. for: This attribute takes the id attribute of any input element
            Using the for attribute we connect label tag and the corresponding input element.
    -->
</body>
</html>
